
{% extends 'instagram/base.html' %}
{% block content %}
    {% include "instagram/navbar.html" %}
    <div class="profile-container">
        {% for post in posts %}
            <div class='card'>
                <div class= 'card_header'>
                    <div class = 'profile_image'>
                    </div>
                    <div class="post_info">
                        <div class="post_name">{{post.author}}</div>
                        <div class="post_location">Nairobi</div>
                    </div>
                <div class="post_options"><i class="fas fa-ellipis-h"></i></div>
                <div class= "post_image">
                    <img src="" alt="">
                </div>
                <div class="interact"></div>
                <a href=""><i class="far fa-heart"></i></a>
                <a href=""><i class="far fa-comment"></i></a>
                <a href=""><i class="far fa-share-square"></i></a>
                <a href=""><i class="far fa-bookmark"></i></a>
                </div> 
                <div class="likes">
                    <a href="">342</a>
                </div>
                <div class="caption">
                    <a href=""><h2>{{post.author}}</h2></a>
                    <span><p>{{post.caption}} </p></span>
                </div>
                <div class="time_posted">
                    {{ post.date_created | timesince }} ago
                </div>
            </div>
        {% endfor %}
    </div>
{%endblock%}
